<span data-ng-class="required ? 'gn-required' : ''">
  <label class="col-sm-2 control-label" data-gn-field-tooltip="{{schema}}|{{elementName}}">
    {{label}}
  </label>

  <div class="col-sm-9 gn-value"
       data-ng-class="maxTags && selected.length == maxTags ? 'gn-maxtags' : ''"
       title="{{selected.length}}/{{maxTagsLabel}} {{'tagsAllowed' | translate}}">
      <input type="text" id="tagsinput{{ref}}"
             class="form-control"></input>

    <input type="hidden" name="{{ref}}"
           value="{{value}}"
           class="form-control"></input>
  </div>
</span>

<div class="valid-inspire-status{{metadata.validInspire}} md-type-{{metadata.isTemplate}}"
  title="{{('isTemplate' + metadata.isTemplate) | translate}} ({{('validInspireStatus-' + metadata.validInspire) | translate}})"
  ng-switch="metadata.isTemplate">
  <a href="{{metadata.inspireReportUrl}}" target="_blank"  data-ng-if="metadata.validInspire != '-1'">
    <i class="fa fa-fw fa-file" ng-switch-when="y" />
    <i class="fa fa-fw fa-file-text" ng-switch-when="n" />
    <i class="fa fa-fw fa-bookmark" ng-switch-when="s" />
    <i class="fa fa-fw fa-bookmark-o" ng-switch-when="t" />
    <i class="fa fa-fw fa-question" ng-switch-default />
  </a>
  <span data-ng-if="metadata.validInspire == '-1'">
     <i class="fa fa-fw fa-file" ng-switch-when="y" />
    <i class="fa fa-fw fa-file-text" ng-switch-when="n" />
    <i class="fa fa-fw fa-bookmark" ng-switch-when="s" />
    <i class="fa fa-fw fa-bookmark-o" ng-switch-when="t" />
    <i class="fa fa-fw fa-question" ng-switch-default />
  </span>
</div>

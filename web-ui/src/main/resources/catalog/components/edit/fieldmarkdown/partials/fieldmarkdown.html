<div data-ng-class="required == 'true' ? 'gn-required' : ''">
  <label class="col-sm-2 control-label">{{label}}</label>

  <div class="col-sm-9 col-xs-11">
    <textarea
      id="gn-field-{{ref}}"
      name="{{ref}}"
      class="content-box"
      ng-model="value"
      markdown-editor="{'iconlibrary': 'fa', addExtraButtons: true, resize: 'vertical'}"
      rows="10"
    >
    </textarea>
  </div>
</div>

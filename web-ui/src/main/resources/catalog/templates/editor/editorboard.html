<div class="gn-editor-board" data-ng-controller="GnSearchController">
  <div class="gn-logo-nav">
    <div class=container-fluid>
      <div class=row>
        <a class="col-md-3" data-gn-active-tb-item="http://www.ga.gov.au/"
          title="Navigate to the Geoscience Australia home page">
          <img class="gn-logo" data-ng-src="../../catalog/views/default/images/ga.header.logo.png" />
        </a>
        <div class="title-lg col-md-4">
          <a data-gn-active-tb-item="catalog.search#/home" title="eCat Home Page">
            Data and Publications
          </a>
        </div>        
        <div class="col-md-1 pull-right">
          <div data-ng-include="'../../catalog/templates/userInfo.html'" />
        </div>
      </div>
    </div>
  </div>
  <div class="ga-line"></div>
  <div class="row" data-ng-controller="GnEditorBoardSearchController">
    <div class="new-filter editorboard">

      <div class="col-sm-10 d-flex toggled" id="wrapper" data-ng-search-form="" data-runSearch="true">
        <div class="sb_container_outer">
          <div class="input-group gn-any-search-input">
            <input type="search" class="form-control input-md" id="gn-any-field" data-ng-model="searchObj.params.any"
              data-ng-model-options="modelOptions" placeholder="{{'anyPlaceHolder' | translate}}"
              data-typeahead="address for address in getAnySuggestions($viewValue)" data-typeahead-loading="anyLoading"
              class="form-control" data-typeahead-min-length="1" data-typeahead-focus-first="false" />
            <button type="button" data-ng-click="triggerSearch()" class="btn btn-md">
              &nbsp;&nbsp;
              <i class="fa fa-search"></i>
              &nbsp;&nbsp;
            </button>
            <button type="button" data-ng-click="onlyMyRecord = false;resetSearch(defaultSearchObj.params);"
              title="{{'ClearTitle' | translate}}" class="btn btn-md">
              <i class="fa fa-times"></i>
            </button>
          </div>
        </div>

        <div class="content-wrapper">

          <div class="bg-light border-right menu">

            <!-- Hierachical facet mode -->
            <div data-ng-show="searchResults.records.length > 0" data-gn-facet-dimension-list="searchResults.dimension"
              data-params="searchObj.params" data-facet-type="facetsSummaryType" data-current-facets="currentFacets">
            </div>
          </div>

          <div id="page-content-wrapper">

            <div class="container-fluid">
              <div class="gn-results-heading">
                <div data-gn-facet-breadcrumb="currentFacets"></div>
              </div>
              <span class="loading fa fa-spinner fa-spin" data-ng-show="searching"></span>
              <span class="loading fa fa-spinner fa-spin" data-ng-show="stat.searching"></span>
              <div class="alert alert-warning" role="alert" ng-if="!searching && searchResults.count == 0">
                <i class="fa fa-frown-o"></i>
                <span data-translate="">zarooResult</span>
              </div>
              <div class="alert alert-warning" role="alert" ng-if="stat.background">
                <i class="fa fa-frown-o"></i>
                <span data-translate="">Another Xpath search executing in the backgorund. Try after sometime.</span>
              </div>
              <div class="row result-selection">
                <div class="col-sm-4">
                  <div data-gn-selection-widget="" data-results="searchResults"></div>
                </div>

                <div class="col-sm-8">
                  <div data-gn-pagination="paginationInfo" data-hits-values="searchObj.hitsperpageValues"
                    data-enable-hot-keys="" data-enable-events=""></div>
                  <div data-sortby-combo="" data-params="searchObj.params"
                    data-gn-sortby-values="searchObj.sortbyValues">
                  </div>
                </div>
              </div>


              <div data-ng-show="searchResults.records.length > 0" data-gn-results-container=""
                data-search-results="searchResults" data-template-url="resultTemplate"></div>
            </div>
          </div>


        </div>

      </div>
      <div class="col-sm-2">
        <div class="user-menu">
          <div class="user-menu-item">
            <a data-gn-active-tb-item="catalog.search#/search" title="{{'search' | translate}}">
              <i class="fa fa-search"></i>
              <span><label>SEARCH</label></span>
            </a>
          </div>
          <div class="user-menu-item" data-ng-show="user.isUserAdminOrMore()">
            <a data-gn-active-tb-item="admin.console" title="{{'adminConsole' | translate}}">
              <i class="fa fa-th"></i>
              <span><label>ADMIN CONSOLE</label></span>
            </a>
          </div>
        </div>

        <div class="editorboard-menu">
          <a href="#/create" class="btn btn-eb btn-lg btn-block">
            <i class="fa fa-plus" />&nbsp;<span data-translate="">addRecord</span>
          </a>
          <a href="#/import" class="btn btn-default btn-lg btn-block" ng-if="user.isUserAdminOrMore()">
            <i class="fa fa-upload" />&nbsp;<span data-translate="">ImportRecord</span>
          </a>
          <a href="#/directory" class="btn btn-default btn-lg btn-block" ng-if="user.isUserAdminOrMore()">
            <i class="fa fa-list-ul" />&nbsp;<span data-translate="">directoryManager</span>
          </a>
          <a href="#/batchedit" class="btn btn-default btn-lg btn-block" ng-if="user.isUserAdminOrMore()">
            <i class="fa fa-pencil" />&nbsp;<span data-translate="">batchEditing</span>
          </a>
        </div>



        <br />

        <!--<p class="alert alert-info"
         data-translate="">editorBoardInfo</p> -->
      </div>
    </div>
    <div data-ng-include="'../../catalog/templates/info.html'">
    </div>
  </div>
</div>
